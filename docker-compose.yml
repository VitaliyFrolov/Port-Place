version: "3.8"

services:
  next:
    build: ./client
    restart: "always"
    container_name: "next"
    ports:
      - "80:3000"

  django:
    build: ./
    container_name: django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app/
    ports:
      - "8000:8000"
