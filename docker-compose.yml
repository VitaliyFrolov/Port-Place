version: '3.8'

services:
  next:
    build: ./client
    restart: "always"
    container_name: "next"
    ports:
      - "80:3000"

  django:
    build: ./server
    container_name: django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app/
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - pgdb

  pgdb:
    image: postgres
    environment:
      - POSTGRES_DB=${PG_DATABASE}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
    container_name: postgresql
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
    ports:
      - "5433:5432"

volumes:
  pgdbdata: null